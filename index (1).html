<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <div class="wrapper">
            <div class="main__block">
                <div class="main__logo">
                    <img  class="main__logo-pic" src="./assets/img/logo (1).png" alt="logo">
                    <p class="main__logo-text">Kamie</p>
                </div>
                    <form action="" class="form">
                        <h1 class="form__title">Log in</h1>
                        <p class="form__sing-ip">New to Kamie? <a href="#" class="form__link">Sign up for free</a></p>
                        <input class="form__input" type="email" placeholder="Email address*">
                        <input class="form__input" type="password" placeholder="Password (8+ characters)*">
                        <a href="#" class="form__link">Forgot password?</a>
                        <button class="form__button">Log in</button>

                        <div class="form__icons-block">
                            <div class="form__icon-block">
                                <img src="./assets/img/apple.png" alt="apple">
                            </div>
                            <div class="form__icon-block">
                                <img src="./assets/img/Facebook.png" alt="Facebook">
                            </div>
                            <div class="form__icon-block">
                                <img src="./assets/img/Google.png" alt="Google">
                            </div>
                            <div class="form__icon-block">
                                <img src="./assets/img/Spotify.png" alt="Spotify">
                            </div>
                        </div>

                    </form>
            </div>
        </div>
    </section>
</body>
</html>
